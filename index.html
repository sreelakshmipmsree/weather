<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Festive&family=Fruktur&family=Lobster&family=Pacifico&family=Zen+Old+Mincho:wght@900&display=swap');
    </style>

    <style>
        body{
            background-image: url(./image1440x560cropped.jpg);
        }
        
    </style>
</head>
<body>



    <div class="container">
        <h1 class="mt-5" style="color: white;font-family: 'Festive', cursive;">Weather</h1>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" name="" id="city" placeholder="enter city name" style="border-radius: 5px;">
                <button class="btn btn-success ms-4" onclick="getWeather()">Go</button>
            </div>
            <div class="col-4"></div>
        </div>


    </div>
    <div class="row mt-4">
        <div class="col-4"></div>
        <div class="col-4" id="result"></div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    function getWeather(){
        let place=city.value;
        fetch(`https://api.openweathermap.org/data/2.5/find?q=${place}&appid=0a53e23f3e698c1db53d247b461e518c&units=metric`).
        then(res=>res.json()).then(data=>displayWeather(data))
        
    }

    function displayWeather(data){
        
        let place_name=data.list[0].name
        let temperature=data.list[0].main.temp
        let windspeed=data.list[0].wind.speed
        let type=data.list[0].weather[0].main

        let html_data=`
        <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">location:${place_name}</li>
    <li class="list-group-item">temperature:${temperature}</li>
    <li class="list-group-item">wind speed:${windspeed}</li>
    <li class="list-group-item">nature:${type}</li>

  </ul>
  
</div>
        `

        document.querySelector("#result").innerHTML=html_data


    }



</script>
</html>
